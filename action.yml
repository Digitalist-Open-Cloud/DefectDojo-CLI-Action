# action.yml
name: 'DefectDojo'
description: 'Using DefectDojo CLI'
inputs:
  command:  # id of input
    description: 'Command to run'
    required: true
    default: '--help'
outputs:
  response:
    description: 'DefectDojo publish result'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.command }}
